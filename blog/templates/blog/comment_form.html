{% extends "blog/layout.html" %}
{% block container %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">

            <form class="table-bordered" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <table class="table-bordered">
                    {{ form.as_table }}
                </table>
                <input type="submit" value="작성하기" class="btn btn-primary">
            </form>

            <hr/>
        </div>
    </div>
</div>
{% endblock %}
