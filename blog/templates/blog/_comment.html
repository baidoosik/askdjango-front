{% load thumbnail %}
<div id="comment-{{ comment.id }}" class="media" comment-data-id="{{ comment.id }}">
    <div class="media-left">
        {% if comment.photo %}
            <img class="media-object" src="{% thumbnail comment.photo 100x100 crop %}"/>
        {% endif %}
    </div>
    <div class="media-body">
        <p>{{ comment.message }}</p>
        <h5 class="mt-0">Media heading</h5>

        <a href="{% url "blog:comment_edit" comment.post.id comment.id %}"
                class="comment-form-btn" data-target-id="comment-{{ comment.id }}">
            <small> {{ comment.updated_at }}</small
        </a>
        <a href="{% url "blog:comment_delete" comment.post.id comment.id %}"
            data-target-id="comment-{{ comment.id }}"
            class="ajax-post-confirm"
            data-message="삭제하시겠습니까"> <small>-삭제</small>
        </a>
    </div>
</div>
